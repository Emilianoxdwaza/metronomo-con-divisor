<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrónomo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Metrónomo</h1>
    <label for="bpm">BPM: <span id="bpmDisplay">60</span></label>
    <input type="range" id="bpm" min="30" max="240" value="60">
    
    <div class="buttons">
  <button id="start">Iniciar</button>
  <button id="stop">Detener</button>
  <button id="divide">Dividir BPM</button> <!-- Nuevo botón -->

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
